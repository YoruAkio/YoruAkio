name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TOTAL: true
          LANG_COUNT: 8
          TIME_RANGE: all_time
          BLOCKS: ░▒▓█
          IGNORED_LANGUAGES: TEXT EJS CSS Other Bash Markdown JSON
          # commits
          COMMIT_MESSAGE: 'feat(workflow): update Waka readme!'
